# SonarQube Scanner para Frontend Angular
sonar.projectKey=labcontrol-frontend
sonar.projectName=LabControl Frontend
sonar.projectVersion=1.0

# Directorio fuente
sonar.sources=src

# Exclusiones (archivos que no se analizan ni se incluyen en cobertura)
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/.angular/**,**/environments/**,**/assets/**,**/main.ts,**/test-setup.ts,**/polyfills.ts,**/*.config.ts,**/*.routes.ts,**/app.config.ts,**/profile/profile.ts,**/navbar/navbar.ts,**/footer/footer.ts,**/sidebar/sidebar.ts

# Exclusiones de cobertura (archivos analizados pero no requieren cobertura)
sonar.coverage.exclusions=**/main.ts,**/test-setup.ts,**/polyfills.ts,**/*.config.ts,**/*.routes.ts,**/app.config.ts,**/app.ts,**/environments/**,**/models/**,**/interfaces/**,**/types/**,**/*.model.ts,**/*.interface.ts,**/*.type.ts,**/index.ts,**/*.interceptor.ts,**/constants/**,**/*.constant.ts,**/*.enum.ts

# Tests
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# Cobertura
sonar.typescript.lcov.reportPaths=coverage/labcontrol-frontend/lcov.info
sonar.javascript.lcov.reportPaths=coverage/labcontrol-frontend/lcov.info

# Host de SonarQube
sonar.host.url=http://localhost:9000

# Configuraci√≥n de TypeScript
sonar.sourceEncoding=UTF-8
