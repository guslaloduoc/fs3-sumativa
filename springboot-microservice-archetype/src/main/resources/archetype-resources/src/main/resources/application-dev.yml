server:
  port: 8081

spring:
  application:
    name: ms-usuarios

  # H2 Database (en memoria - para desarrollo sin Oracle)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop  # Crea las tablas al iniciar, las borra al cerrar
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
    open-in-view: false

  flyway:
    enabled: false  # Desactivado en modo dev

logging:
  level:
    com.sumativa.ms_usuarios: DEBUG
    org.hibernate.SQL: DEBUG
