spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false

  flyway:
    enabled: false

  h2:
    console:
      enabled: false

# JWT Configuration for tests
jwt:
  secret: TestSecretKeyForJWTTokenGeneration2025MustBeLongEnoughForHS512AlgorithmTestingOnly
  expiration: 86400000

logging:
  level:
    root: WARN
    com.sumativa: INFO
