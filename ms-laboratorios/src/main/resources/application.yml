server:
  port: 8082

spring:
  application:
    name: ms-laboratorios

  datasource:
    # Configuración Oracle Cloud ATP - fs3
    url: jdbc:oracle:thin:@fs3_tp?TNS_ADMIN=./wallet
    username: ADMIN
    password: Duocuc@.,2025
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      # update: actualiza el schema automáticamente
      # Temporalmente cambiado para crear tablas faltantes
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true
    # Evita lazy loading fuera de transacción
    open-in-view: false
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: false

logging:
  level:
    com.sumativa.ms_laboratorios: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
