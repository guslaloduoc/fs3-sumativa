# Configuración SonarQube para LabControl
# Proyecto Full Stack - DSY2205

sonar.projectKey=labcontrol-fullstack
sonar.projectName=LabControl Full Stack
sonar.projectVersion=1.0

# Directorio base
sonar.sources=.

# Exclusiones generales
sonar.exclusions=**/node_modules/**,**/target/**,**/dist/**,**/*.spec.ts,**/*.spec.js,**/test/**,**/tests/**,**/.angular/**,**/Wallet_fs3/**

# Configuración de módulos
sonar.modules=frontend,ms-users,ms-laboratorios,ms-results

# Módulo Frontend Angular
frontend.sonar.projectName=LabControl Frontend
frontend.sonar.sources=frontend/src
frontend.sonar.exclusions=**/*.spec.ts,**/node_modules/**,**/dist/**,**/.angular/**,**/environments/**
frontend.sonar.tests=frontend/src
frontend.sonar.test.inclusions=**/*.spec.ts
frontend.sonar.typescript.lcov.reportPaths=frontend/coverage/labcontrol-frontend/lcov.info
frontend.sonar.javascript.lcov.reportPaths=frontend/coverage/labcontrol-frontend/lcov.info

# Módulo ms-users
ms-users.sonar.projectName=MS Users
ms-users.sonar.sources=ms-users/src/main/java
ms-users.sonar.java.binaries=ms-users/target/classes
ms-users.sonar.coverage.jacoco.xmlReportPaths=ms-users/target/site/jacoco/jacoco.xml

# Módulo ms-laboratorios
ms-laboratorios.sonar.projectName=MS Laboratorios
ms-laboratorios.sonar.sources=ms-laboratorios/src/main/java
ms-laboratorios.sonar.java.binaries=ms-laboratorios/target/classes
ms-laboratorios.sonar.coverage.jacoco.xmlReportPaths=ms-laboratorios/target/site/jacoco/jacoco.xml

# Módulo ms-results
ms-results.sonar.projectName=MS Results
ms-results.sonar.sources=ms-results/src/main/java
ms-results.sonar.java.binaries=ms-results/target/classes
ms-results.sonar.coverage.jacoco.xmlReportPaths=ms-results/target/site/jacoco/jacoco.xml

# Configuración de cobertura
sonar.coverage.exclusions=**/*Application.java,**/*Config.java,**/entity/**,**/dto/**

# Host de SonarQube
sonar.host.url=http://localhost:9000
